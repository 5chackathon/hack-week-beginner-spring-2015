<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coop Fountain</title>

  <!-- Sets initial viewport load and disables zooming -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Make prototype chrome-less once bookmarked to phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include Ratchet CSS -->
  <link href="css/ratchet.min.css" rel="stylesheet">

  <!-- Include our CSS -->
  <link href="css/coop.css" rel="stylesheet">

  <!-- Include our script -->
  <script src="js/coop.js"></script>

</head>

<body>

  <!-- Header bar (always should be first) -->
  <header class="bar bar-nav">
    <a class="navigate-left" href="index.html">
      <button class="btn pull-left">
        Menu
      </button>
    </a>
    <h1 class="title">Coop Fountain</h1>
    <button class="btn pull-right">
      Tray
    </button>
  </header>

  <!-- Wrap non-bar HTML in .content for scrolling -->
  <div class="content">

    <!-- List of options -->
    <ul class="table-view">
      <li class="table-view-cell">
        <input type="checkbox" name="bagel" value="cream-cheese" data-price=".85" /> Add cream cheese
        <span class="badge badge-inverted">$0.85</span>
      </li>
      <li class="table-view-cell">
        <input type="checkbox" name="bagel" value="lox" data-price="3.00" /> Add lox
        <span class="badge badge-inverted">$3.00</span>
      </li>
      <li class="table-view-cell">
        <input type="checkbox" name="bagel" value="produce" data-price=".75" /> Add produce
        <span class="badge badge-inverted">$0.75</span>
      </li>
      <li class="table-view-cell">
        <input type="checkbox" name="bagel" value="bacon" data-price=".99" /> Add bacon
        <span class="badge badge-inverted">$0.99</span>
      </li>

    </ul>

    <!-- Add to tray button -->
    <button class="btn btn-positive btn-block" onclick="orderClick('bagel', 1.40);">Add to tray</button>
  </div>

    <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</body>
</html>
