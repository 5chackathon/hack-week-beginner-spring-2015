<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Coop Fountain</title>

  <!-- Sets initial viewport load and disables zooming -->
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <!-- Make prototype chrome-less once bookmarked to phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Include Ratchet CSS -->
  <link href="css/ratchet.min.css" rel="stylesheet">

  <!-- Include our CSS -->
  <link href="css/coop.css" rel="stylesheet">

     <!-- Include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Include our script -->
  <script src="js/coop.js"></script>

</head>

<body>

  <!-- Header bar (always should be first) -->
  <header class="bar bar-nav">
    <a class="navigate-left" href="index.html">
      <button class="btn pull-left">
        Menu
      </button>
    </a>
    <h1 class="title">Coop Fountain</h1>
    <a href="tray.html">
    <button class="btn pull-right">
      Tray
    </button>
    </a>
  </header>

  <!-- Wrap non-bar HTML in .content for scrolling -->
  <div class="content">

    <!-- List of options -->
    <ul class="table-view" id="extras" data-base="1.40">
    </ul>

    <!-- Add to tray button -->
    <a href="tray.html">
    <button class="btn btn-positive btn-block add">Add to tray</button>
    </a>
  </div>
</body>
</html>
